<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slidable Sliders</title>
</head>
<body>
  <section class="hero-section slider-section">
    <div id="slideshow-wrapper-no-effect">
      <div class="image-wrapper" style="background-image: url('img/img1.jpg')">
        <div class="slider-content">
          <h1>1</h1>
        </div>
      </div>
      <div class="image-wrapper" style="background-image: url('img/img2.jpg')">
        <div class="slider-content">
          <h1>2</h1>
        </div>
      </div>
      <div class="image-wrapper" style="background-image: url('img/img3.jpg')">
        <div class="slider-content">
          <h1>3</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="separator">
    <div class="arrow-wrapper">
      <span class="arrow-left"></span>
      <span class="arrow-right"></span>
    </div>
  </section>
  <section class="hero-section slider-section">
    <div id="slideshow-wrapper-slide">
      <div class="image-wrapper" style="background-image: url('img/img4.jpg')">
        <div class="slider-content">
          <h1>1</h1>
        </div>
      </div>
      <div class="image-wrapper" style="background-image: url('img/img5.jpg')">
        <div class="slider-content">
          <h1>2</h1>
        </div>
      </div>
      <div class="image-wrapper" style="background-image: url('img/img6.png')">
        <div class="slider-content">
          <h1>3</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="separator">
    <div class="arrow-wrapper">
      <span class="arrow-left"></span>
      <span class="arrow-right"></span>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
